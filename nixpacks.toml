[phases.setup]
nixPkgs = ["python310", "python310Packages.pip"]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",
    "/opt/venv/bin/pip install torch --index-url https://download.pytorch.org/whl/cpu",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[variables]
PATH = "/opt/venv/bin:${PATH}"

[start]
cmd = "/opt/venv/bin/gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
